<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-Up-Form</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="content">
			<div class="image">
				<div class="logo">
					<img src="odin-lined.png" alt="odin-logo" class="odin" />
					<h1 class="odincorgi">Odin's Corgis</h1>
				</div>
			</div>
			<div class="right">
				<div class="dummy-text left">
					<p>
						Doggo ipsum very jealous pupper lotsa pats pupperino clouds bork
						wrinkler. I am bekom fat you are doin me a concern corgo! Sign up
						now to get started.
					</p>
					<p class="remote-text">You know you want to join the corgis.</p>
				</div>
				<form action="#">
					<div class="form left">
						<p class="form-title">Join the corgis now!</p>
						<div class="input">
							<label for="first-name">First name</label>
							<input type="text" name="first-name" id="first-name" required />
						</div>

						<div class="input">
							<label for="last-name">Last name</label>
							<input type="text" name="last-name" id="last-name" />
						</div>

						<div class="input">
							<label for="email">Email</label>
							<input type="email" name="email" id="email" required />
						</div>

						<div class="input">
							<label for="phone-number">Phone number</label>
							<input
								type="text"
								name="phone-number"
								id="phone-number"
								minlength="9"
								maxlength="9"
							/>
						</div>

						<div class="input">
							<label for="password">Password</label>
							<input type="password" name="password" id="password" required />
						</div>

						<div class="input">
							<label for="confirm-password">Confirm password</label>
							<input
								type="password"
								name="confirm-password"
								id="confirm-password"
								required
							/>
						</div>
					</div>
					<div class="left button">
						<button type="submit">Create Account</button>
					</div>
				</form>
				<div class="log-in left">
					<p>Already have an account?</p>
					<a href="#">Log in</a>
				</div>
			</div>
		</div>
	</body>
</html>
